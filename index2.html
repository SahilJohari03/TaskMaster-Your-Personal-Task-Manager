<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>TaskMaster Your Personal Task Manager </title>
</head>
<body>
    <h1>TaskMaster</h1>
